<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Majors</title>
    <link rel="icon" type="image/png" href="tab.png" />
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="majors.css" />
  </head>

  <body>
    <header>
      <div id="navbar">
        <div class="logo">
          <a href="index.html"><img src="logo2nav.png" class="logo" /></a>
        </div>
        <div class="main">
          <ul>
            <li><a href="home.html">HOME</a></li>
            <li><a href="majors.html">ACADEMICS</a></li>
            <li><a href="">DETAIL</a></li>
            <li><a href="">CONTACT</a></li>
            <li><a href="">MAP</a></li>
            <li><a href="">NEWS</a></li>
          </ul>
        </div>
      </div>
    </header>
    <main>
      <section class="hero">
        <div class="overlay"></div>
        <div class="content">
          <h1>Explore ASU's Academic Schools</h1>
          <p>Discover programs and fields of study across all disciplines</p>
          <a href="#rosterGrid" class="btn btn-light btn-lg">View Schools</a>
        </div>
      </section>
      <div class="container my-4">
        <div id="rosterGrid" class="row g-3" aria-live="polite"></div>
      </div>

      <!-- Bootstrap modal (structure matches your example patterns) -->
      <div
        class="modal fade"
        id="schoolModal"
        tabindex="-1"
        aria-labelledby="schoolModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content text-white">
            <!-- background will be set dynamically -->
            <div class="modal-header border-0">
              <h5 class="modal-title" id="schoolModalLabel"></h5>
              <button
                type="button"
                class="btn-close btn-close-white"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <h6 class="mb-2">Fields of study</h6>
              <ul id="modalSubjects" class="mb-0"></ul>
            </div>
            <div class="modal-footer border-0">
              <button
                type="button"
                class="btn btn-light btn-sm"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script src="majors.js"></script>
    <script src="Schools.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
